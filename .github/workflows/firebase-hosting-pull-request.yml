name: Deploy to Firebase Hosting on PR
on:
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Install dependencies & Build
        run: |
          rm -rf node_modules
          npm ci
          npm run build

      - name: Debug - Check Build Output
        run: |
          echo "=== Build Directory List ==="
          ls -la build/
          echo "=== Static JS List ==="
          ls -la build/static/js || echo "JS directory not found"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STDIODH_OPEN_MISSION_8 }}
          projectId: stdiodh-open-mission-8
          working-directory: .
