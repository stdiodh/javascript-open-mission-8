name: Deploy to Firebase Hosting on PR
on:
  pull_request:
  workflow_dispatch:
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - name: Debug - Check Config and Build
        run: |
          echo "=== 1. Check firebase.json content ==="
          cat firebase.json
          
          echo "=== 2. Check build directory ==="
          ls -la build/
          
          echo "=== 3. Check index.html content ==="
          cat build/index.html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STDIODH_OPEN_MISSION_8 }}
          projectId: stdiodh-open-mission-8
          entryPoint: "."
