name: Deploy to Firebase Hosting on PR
on:
  pull_request:
  workflow_dispatch:
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - name: Debug - Check Build Output
        run: |
          echo "=== Current Working Directory ==="
          pwd
          echo "=== Root File List ==="
          ls -la
          echo "=== Build Directory List ==="
          ls -la build/ || echo "Build directory not found!"
          echo "=== Content of build/index.html ==="
          cat build/index.html || echo "index.html not found!"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STDIODH_OPEN_MISSION_8 }}
          projectId: stdiodh-open-mission-8
          entryPoint: "."
