name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies and Build
        run: |
          npm ci
          npm run build

      - name: Debug - Check Build Output
        run: |
          echo "=== Check build directory ==="
          ls -R build
          echo "=== Check index.html ==="
          head -n 10 build/index.html

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STDIODH_OPEN_MISSION_8 }}
          projectId: stdiodh-open-mission-8
          entryPoint: "build"
          channelId: pr-${{ github.event.pull_request.number }}
